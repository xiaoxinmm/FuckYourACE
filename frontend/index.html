<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FuckYourACE</title>
</head>
<body>
<div class="container">
    <h1>Fuck your ACE</h1>
    <p class="subtitle">进程能效核绑定工具 v1.0</p>

    <div class="progress-bar-container">
        <div class="progress-bar-text">... 60s 后下次执行 (已执行 0 次) ...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner" style="width: 0%;"></div>
        </div>
    </div>

    <div class="status-panel">
        <div id="binding-card" class="binding-card hidden">
            <div class="binding-header">
                <div id="binding-execution" class="binding-title">第 0 次执行</div>
                <span id="binding-level" class="binding-badge info">INFO</span>
            </div>
            <div class="binding-meta">
                <div>状态说明: <span id="binding-message">-</span></div>
                <div>策略: <span id="binding-core-mode">-</span></div>
                <div>目标核心: <span id="binding-target-core">-</span></div>
                <div>能效核: <span id="binding-efficient-cores">-</span></div>
                <div>目标进程: <span id="binding-target-processes">-</span></div>
                <div>找到 PID: <span id="binding-found-pids">-</span></div>
                <div>结果统计: <span id="binding-result-summary">-</span></div>
            </div>
            <div id="binding-processes" class="binding-processes"></div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-info">
            <p>小工具作者: @罗素-Russell</p>
            <p>版本: v1.0.2</p>
        </div>

        <div class="footer-links">
            <a href="" target="_blank">项目地址</a>
            <a href="" target="_blank">问题反馈</a>
        </div>
    </div>

</div>
<script src="./main.js" type="module"></script>
</body>
</html>
